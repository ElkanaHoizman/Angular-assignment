<h2 mat-dialog-title> {{data.title}}</h2>
<mat-dialog-content>
  {{data.massage}}
</mat-dialog-content>
<mat-dialog-actions>
  <button *ngIf="data.No" mat-button [mat-dialog-close]="false"> {{data.No}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial> {{data.Ok}}</button>
</mat-dialog-actions>
